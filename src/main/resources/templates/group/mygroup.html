<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的组队</title>
</head>
<body>
<p>我加入的队伍：</p>
<!--/*@thymesVar id="grouplist" type="java.util.List<com.usst.demo.vo.Group>"*/-->
<ul th:each="group:${grouplist}">
    <li th:text="'队长ID：'+${group.captainId}"></li>
    <li th:text="'队伍ID：'+${group.groupId}"></li>
    <li th:text="'队伍名称：'+${group.groupName}"></li>
    <li th:text="'队伍创建时间：'+${#dates.format(group.establishDate,'yyyy-MM-dd')}"></li>
    <a th:if="${group.captainId}==${session.user.uid}" th:href="@{'/group/'+${group.getGroupId()}}">
        管理我的队伍
    </a>
</ul>
<a th:href="@{/group/setup}">创建队伍</a>|<a th:href="@{/groupping}">申请入队</a>|
<a th:href="@{/}">返回首页</a>
</body>
</html>
