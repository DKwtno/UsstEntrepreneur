<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
</head>
<body>
<p>用户信息</p>
<!--/*@thymesVar id="userData" type="com.usst.demo.vo.UserData"*/-->

<table>
    <tr>
        <td>用户名:</td>
        <td th:text="${userData.username}"></td>
    </tr>
    <tr>
        <td>ID:</td>
        <td th:text="${userData.uid}"></td>
    </tr>
    <tr>
        <td>注册时间:</td>
        <td th:text="${#dates.format(userData.registerDate,'yyyy-MM-dd')}"></td>
    </tr>
    <tr>
        <td>昵称:</td>
        <td th:text="${userData.nickName}"></td>
    </tr>
    <tr>
        <td>E-mail:</td>
        <td th:text="${userData.email}"></td>
    </tr>
    <tr>
        <td>手机号:</td>
        <td th:text="${userData.phone_number}"></td>
    </tr>
    <tr>
        <td>性别:</td>
        <td th:text="${userData.sex}"></td>
    </tr>
    <tr>
        <td>大学:</td>
        <td th:text="${userData.university}"></td>
    </tr>
    <tr>
        <td>年级:</td>
        <td th:text="${userData.grade}"></td>
    </tr>
</table>
<!--/*@thymesVar id="webId" type="java.lang.Integer"*/-->
<a th:if="${session.user ne null and session.user.uid eq webId}" th:href="${session.user.uid}+'/updatedata'">修改数据</a>
<a th:href="@{/}">返回首页</a>
</body>

</html>
